        </div>


    </div>
    <div id="home">

            </section>
            <section class="drum OpenHH">

                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </section>
            <section class="drum ClosedHH">
                <h1 class="name">Closed HH</h1>
                <input type="checkbox" class="Pad ClosedHH">
                <input type="checkbox" class="Pad ClosedHH">
                <input type="checkbox" class="Pad ClosedHH">

                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </section>

                </div>
            </section>
            <section class="drum Kick">
