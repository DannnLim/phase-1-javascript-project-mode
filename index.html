<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&family=Roboto:ital,wght@0,700;1,500;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#">

</head>

<body>
    <h1 id="title">Piano</h1>
    <div id="notes"></div>
    <div id="Song">
    <span id="Notation">
        <button id="btn">Click Me</button>
    </Span></div>




    <div class="piano">
        <div data-sound="C" class="key White"></div>
        <div data-sound="C#/Db" class="key Black"></div>
        <div data-sound="D" class="key White"></div>
        <div data-sound="D#/Eb" class="key Black"></div>
        <div data-sound="E" class="key White"></div>
        <div data-sound="F" class="key White"></div>
        <div data-sound="F#/Gb" class="key Black"></div>
        <div data-sound="G" class="key White"></div>
        <div data-sound="G#/Ab" class="key Black"></div>
        <div data-sound="A" class="key White"></div>
        <div data-sound="A#/Bb" class="key Black"></div>
        <div data-sound="B" class="key White"></div>
        <div data-sound="C2" class="key White"></div>


    </div>
    <div id="noteNames">
        <audio id="C" src="Piano-Samples/Cmaj.wav"></audio>
        <audio id="C#/Db" src="Piano-Samples/Db.wav"></audio>
        <audio id="D" src="Piano-Samples/Dmaj.wav"></audio>
        <audio id="D#/Eb" src="Piano-Samples/Eb.wav"></audio>
        <audio id="E" src="Piano-Samples/Emaj.wav"></audio>
        <audio id="F" src="Piano-Samples/Fmaj.wav"></audio>
        <audio id="F#/Gb" src="Piano-Samples/Gb.wav"></audio>
        <audio id="G" src="Piano-Samples/Gmaj.wav"></audio>
        <audio id="G#/Ab" src="Piano-Samples/Ab.wav"></audio>
        <audio id="A" src="Piano-Samples/Amaj.wav"></audio>
        <audio id="B" src="Piano-Samples/Bmaj.wav"></audio>
        <audio id="A#/Bb" src="Piano-Samples/Bb.wav"></audio>
        <audio id="C2" src="Piano-Samples/Cmaj2.wav"></audio>
    </div>

    <span class="likes">
        <button class="button">üëç</button>
        <div class="counter">0</div>
    </span>

    <div id="guide">
        <h1> Use keyboard to play</h1>
        <p id="whiteNotes"><span class="keyboard"> A S D F G H J K </span> for white notes</p>
        <p><span class="keyboard"> W E Y U I </span> for black notes</p>
    </div>
    <script type="module" src="/jquery.min.js"></script>
    <script type="module" src="/script.js"></script>

</body>

</html>
